<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar Example</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Additional styling to nudge navbar elements a bit higher */
    .navbar-nav > li > a {
      padding-top: 12px !important;
      padding-bottom: 12px !important;
    }
    .navbar-buttons {
      padding-top: 8px;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>

<section data-bs-version="5.1" class="menu menu2 cid-u4J3Td6F4Z" once="menu" id="menu2-0">
  <nav class="navbar navbar-dropdown navbar-expand-lg bg-dark">
    <div class="container">
      <div class="navbar-brand">
        <span class="navbar-logo">
          <!-- Put your logo here if you want -->
        </span>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav nav-dropdown nav-right"
          data-app-modern-menu="true"
          style="padding-top: 10px; padding-bottom: 10px;"
        >
          <li class="nav-item">
            <a
              class="nav-link link text-white text-primary display-4"
              href="https://privacy-policy.protectingerlc.me/"
              >Privacy Policy</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link link text-white text-primary display-4"
              href="https://terms-of-service.protectingerlc.me/"
              >Terms of Service</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link link text-white text-primary display-4"
              href="https://discord.gg/NCjeaTgnxB"
              >Support Server</a
            >
          </li>
        </ul>
        <div class="navbar-buttons mbr-section-btn">
          <a
            class="btn btn-primary-outline display-4"
            href="https://discord.com/oauth2/authorize?client_id=1219347774621876345"
            >Invite link</a
          >
        </div>
      </div>
    </div>
  </nav>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
